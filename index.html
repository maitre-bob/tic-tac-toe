<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Formulaire pour les noms -->
  <div class="player-form" id="playerForm">
    <input type="text" id="playerX" placeholder="Nom du Joueur X" required>
    <input type="text" id="playerO" placeholder="Nom du Joueur O" required>
    <button id="start">Commencer</button>
  </div>

  <div class="board" id="board" style="display:none;"></div>

  <div class="info" id="info" style="display:none;">
    <p id="message"></p>
    <button id="reset">Recommencer</button>
  </div>

<script src="script.js"></script>
</body>
</html>
